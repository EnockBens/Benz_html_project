    <h2>LOGIN DETAILS</h2>
    <p>If <b>already registered </b>tap the button below</p>
    <br>
    <button><a href="showroom.html">LOGIN</a></button>
    <br>
    <p> If not ,then <b>sign up </b>below </p>

   
    <form action="https://httpbin.org/post" method="post">
    <fieldset>
        <legend>SIGN UP HERE</legend>
        

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required="" placeholder="EnockBenz" autofocus autocomplete="on"/>
        <br/>
        <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName"required="" placeholder="Cheruyot" autocomplete="on"/>
        <br/>
        <br/>
        <label for="tel">Phone Number:</label>
        <input type="tel" name="Phone" id="Phone" maxlength="10" required="" placeholder="0727864811" autocomplete="on" pattern="[0-9]{10}"/>
        <br/>
        <br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" required=""  max="01-01-2011"/>
        <br>
        <br/>
        <label for="emailAddress">Email Addres:</label>
        <input type="email" name="email" id="emailAddress"required="" placeholder="bensonkings81@gmail.com" autocomplete="on"/>
        <br/>
        <br/>
        <label for="gender" >GENDER:</label>

        <label for="male">Male</label>
        <input type="radio" id=" male" name="gender"value=" male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br/>
        <br/>
        <P><b>How many seater are you looking for:</b></P>
        <label for="seater">Carrying Capacity:</label>
        <input type="number" min="2" max="14"/>
        <br>
       
        <!--This block of code lists all Kenyan counties-->
        <br>
        <label for="county">Place Of Delivery:</label>
        <input type="text" name="county" id="county" list="county-list">
        <datalist id="county-list">

        <input type="password" name="Password" id="Password" required=""/>
